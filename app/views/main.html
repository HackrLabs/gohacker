<!-- content area -->
<google-map
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  bounds="map.bounds"
  pan="true"
  control="map.control"
>
  <marker
    coords='{latitude: position.coords.latitude, longitude: position.coords.longitude}'
    icon="position.icon"
  >
  </marker>
  <marker
    data-ng-repeat="space in spaces"
    coords="space.coords"
    icon="space.icon"
  >
  </marker>
</google-map>
